<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a7be029a69.js"
      crossorigin="anonymous"
    ></script>

    <title>Front-end Developer - Makenah Dumont</title>
  </head>
  <body>
    <h1 class="about-headline-text">Contact Me</h1>

    <div class="container">
      <div class="row">
        <div class="col-7 section-highlight me-3">
          <h3>Email Me</h3>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Ezio Auditore"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="goated_assassin@gmail.com"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Type your message here..."
            ></textarea>
          </div>
          <button class=""><a href="#"> Get in Touch</a></button>
        </div>
        <div class="col-4 section-highlight text-center">
          <h3>Social Media</h3>
          <div class="mt-2">
            <i class="fa-brands fa-square-instagram fa-5x icons"></i>
          </div>
          <div class="mt-2">
            <a href="#">
              <i class="fa-brands fa-linkedin fa-5x icons"></i>
            </a>
          </div>
          <div class="mt-2">
            <a href="">
              <i class="fa-brands fa-square-github fa-5x icons"></i>
            </a>
          </div>
          <div class="mt-2">
            <a href="#">
              <i class="fa-brands fa-square-twitter fa-5x icons"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
